<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="/api/productos" enctype="application/x-www-form-urlencoded" method="POST">
            <div class="form-group">
                <label for="titleInput">Title</label>
                <input type="text" name="title" class="form-control" id="titleInput" placeholder="Ingresar titulo">
            </div>
            <div class="form-group">
                <label for="priceInput">Precio</label>
                <input type="number" name="price" class="form-control" id="priceInput" placeholder="Ingresar precio">
            </div>
            <div class="form-group">
                <label for="thumbnailInput">Thumbnail</label>
                <input type="text" name="thumbnail" class="form-control" id="thumbnailInput" placeholder="Ingresar url">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
